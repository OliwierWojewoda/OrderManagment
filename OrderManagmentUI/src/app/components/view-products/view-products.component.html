<h1 class="text-center">Products</h1>
<div class="m-3 col-xs-3">
  <label for="nettoPrice"></label>
  <input class="form-control" type="text" [(ngModel)]="enteredSearchValue" placeholder="Search products"
    (input)="onSearchTextChanged()">
</div>
<div class="m-3">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Vat</th>
        <th>Netto</th>
        <th>Brutto</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}
          <div class="row float-end">
            <div class="col-md-12">
              <a class="btn btn-primary" [routerLink]="['/editProduct',product.id]">Edit</a>
              <button class="btn btn-danger" type="button" (click)="deleteProduct(product.id!)">Delete</button>
            </div>
          </div>
        </td>
        <td>{{product.name}}</td>
        <td>{{product.vat}}</td>
        <td>{{product.nettoPrice |number:'1.2-2' }} PLN</td>
        <td>{{product.bruttoPrice |number:'1.2-2' }} PLN</td>
      </tr>
    </tbody>
  </table>
</div>
