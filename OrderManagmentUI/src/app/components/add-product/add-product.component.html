<div id="outerdiv">
    <h1>Add New Product</h1>
    <div id="formdiv"> 
    <form id="form" #form="ngForm" (ngSubmit)="addProduct(newProduct)">
        <div class="inputs">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" [(ngModel)]="newProduct.name">
        </div>

        <div class="inputs">
            <label for="surName">Vat: </label>
            <input type="text" id="surName" name="surName" [(ngModel)]="newProduct.vat">
        </div>       
        <div class="inputs">
            <label for="Birtdate">Netto: </label>
            <input type="text" id="birthDate" name="birthDate" [(ngModel)]="newProduct.nettoPrice">
        </div>
        <div class="inputs">
            <button id="savebutton" type="submit">Save</button>
        </div>
    </form>
 </div>
</div>
