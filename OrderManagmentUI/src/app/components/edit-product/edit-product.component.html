<div id="outerdiv">
    <h1>Edit Employee</h1>
    <div id="formdiv"> 
    <form id="form" #form="ngForm" (ngSubmit)="updateProduct()">
         <div class="inputs">
            <label for="id">ID: </label>
            <input type="text" id="id" readonly name="id" [(ngModel)]="productDetails.id">
        </div>

        <div class="inputs">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" [(ngModel)]="productDetails.name">
        </div>

        <div class="inputs">
            <label for="vat">Vat: </label>
            <input type="text" id="vat" name="vat" [(ngModel)]="productDetails.vat">
        </div>
        <div class="inputs">
            <label for="bruttoPrice">BruttoPrice: </label>
            <input type="text" id="bruttoPrice" name="bruttoPrice" [(ngModel)]="productDetails.bruttoPrice">
        </div>
        <div class="inputs">
            <label for="nettoPrice">NettoPrice: </label>
            <input type="text" id="nettoPrice" name="nettoPrice" [ngModel]="productDetails.nettoPrice">
        </div> 
        <button id="savebutton" type="submit">Save</button>
    </form>
 </div>
</div>
