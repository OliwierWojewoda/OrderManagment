
    <div class="m-5 text-center">
        <h1 class="text-center">Add New Order</h1>
        <div style="border:1px solid black;">
            <form id="form" #form="ngForm" (ngSubmit)="addOrder(newOrder)">
            <div class="m-3 col-xs-3">
                <label for="name">ContractorID: </label>
                <input class="form-control" type="text" id="name" name="name" [(ngModel)]="newOrder.contractorId">
            </div>  
            <div class="m-3 col-xs-3">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
          </form>
        </div>
        </div>

    <app-view-contractors></app-view-contractors>
