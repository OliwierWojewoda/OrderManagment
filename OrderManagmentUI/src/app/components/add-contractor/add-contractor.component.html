<div id="outerdiv">
    <h1>Add New Contractor</h1>
    <div id="formdiv"> 
    <form id="form" #form="ngForm" (ngSubmit)="addContractor(newContractor)">
        <div class="inputs">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" [(ngModel)]="newContractor.name">
        </div>

        <div class="inputs">
            <label for="surName">PostalCode: </label>
            <input type="text" id="surName" name="surName" [(ngModel)]="newContractor.postalCode">
        </div>
        <div class="inputs">
            <label for="phone">City: </label>
            <input type="text" id="phone" name="phone" [(ngModel)]="newContractor.city">
        </div>
        <div class="inputs">
            <label for="Birtdate">Address: </label>
            <input type="text" id="birthDate" name="birthDate" [(ngModel)]="newContractor.address">
        </div>
        <div class="inputs">
            <button id="savebutton" type="submit">Save</button>
        </div>
    </form>
 </div>
</div>
