

<div class="m-5 text-center">
    <h1 class="text-center">Edit Product</h1>
    <div style="border:1px solid black;width: 60%;margin:auto">
        <form id="form" #form="ngForm" (ngSubmit)="updateProduct()">
        <div class="m-3 col-xs-3">
            <label for="id">ID: </label>
            <input class="form-control" type="text" id="id" readonly name="id" [(ngModel)]="productDetails.id">
        </div>
        <div class="m-3 col-xs-3">
            <label for="name">Name: </label>
            <input class="form-control" type="text" id="name" name="name" [(ngModel)]="productDetails.name">
        </div>
        <div class="m-3 col-xs-3">
            <label for="vat">Vat: </label>
            <input class="form-control" type="text" id="vat" name="vat" [(ngModel)]="productDetails.vat">
        </div>
        <div class="m-3 col-xs-3">
            <label for="nettoPrice">NettoPrice: </label>
            <input class="form-control" type="text" id="nettoPrice" name="nettoPrice" [(ngModel)]="productDetails.nettoPrice">
        </div>  
        <div class="m-3 col-xs-3">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
      </form>
    </div>
    </div>
